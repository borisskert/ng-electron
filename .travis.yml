matrix:
  include:
    - language: node_js
      node_js:
        - '11'
      addons:
        chrome: stable
      script:
        - npm ci
        - npm run lint
        - npm run test:ci
        - npm run build:web:prod
    - language: node_js
      os: osx
      node_js:
        - '11'
      addons:
        chrome: stable
      script:
        - npm run electron:mac
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: release/ng-electron-*.dmg
        on:
          repo: borisskert/ng-electron
          tags: true
    - language: node_js
      os: windows
      node_js:
        - '11'
      addons:
        chrome: stable
      script:
        - npm run electron:windows
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file_glob: true
        file: release/ng-electron *.exe
        on:
          repo: borisskert/ng-electron
          tags: true
